<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      .btn_group button{
        cursor: pointer;
        width: 120px;
        color: #fff;
        padding: 5px 20px;
        margin: 5px;
        border-radius: 2px;
        background: #8FD0F3;
        border: none;
        outline: none;
        transition: background 1s;
      }
      .btn_group button:hover{
        background: #45A5D8;
      }
    </style>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="btn_group">
      <button id="btn1">过滤其他内容</button>
      <button id="btn2">文章自动分页</button>
    </div>
    <img id="image-result" hidden>
  </body>
</html>
